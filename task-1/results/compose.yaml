services:
  data_source_db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: test_db
    volumes:
      - ./db/init_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
    - "5432:5432"

  mailhog:
    image: mailhog/mailhog
    ports:
    - "1025:1025"
    - "8025:8025"